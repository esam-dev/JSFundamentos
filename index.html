<input id="task" placeholder="Nueva tarea"> // para leer la entrada del usuario 
<button id="addBtn">Agregar</button> // boton con evento
<ul id="list"></ul> // creacio de una lista 
<script>
  // constantes de entrada, evento y  crear lista 
const input = document.getElementById("task");
const btn = document.getElementById("addBtn");
const list = document.getElementById("list");
// fat arrow function  
btn.onclick = () => {
  if(input.value){
    const li = document.createElement("li");
    li.textContent = input.value;
    list.appendChild(li);
    input.value = "";
  }
};
</script>
